<!DOCTYPE html>
<html>
<head>
  <script>
    var ws = new WebSocket("ws://127.0.0.1:8080/application/pointws");

    ws.onopen = function() {
      alert("Opened!");
      ws.send("Hello Server");
    };

    ws.onmessage = function (evt) {
      alert("Message: " + evt.data);
    };

    ws.onclose = function() {
      alert("Closed!");
    };

    ws.onerror = function(err) {
      alert("Error: " + err);
    };
  </script>
</head>
<body>
<h1>WebSocket test</h1>
</body>
</html>
